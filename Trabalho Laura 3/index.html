<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Laura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Etapa 3 – Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-twitter">
        <a class="navbar-brand" href="#">AdemirJR</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Outros itens de navegação aqui -->
            </ul>
            <span class="navbar-text">
                Twiter
            </span>
        </div>
    </nav>

    <!-- Etapa 4 – Formulário -->
    <div class="container mt-4">
        <form id="postForm">
            <div class="mb-3">
                <label for="postText" class="form-label">Sua Postagem</label>
                <textarea class="form-control" id="postText" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-twitter">Postar</button>
        </form>
        <div id="postsContainer" class="mt-4">
            <!-- Postagens aparecerão aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
